<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculatorContainer">
            <div class="inputText" id="inputText">

            </div>
            <div class="firstLineButtons">
                <button class="calcButton" id="AC">
                    AC
                </button>
                <button class= "calcButton" id= "plus-minus" onclick="plusminusfunction()">
                    +/-
                </button>
                <button class="calcButton" id="modulo" onclick="reminderfunction()">
                    %
                </button>
                <button class= "calcButton" id = "division" onclick="divisionfunction()">
                    &div;
                </button>
            </div>
            <div class="secondLineButtons">
                <button class= "numButton" onclick="calcNumber(this)">
                    <div class="number">7</div>
                </button>
                <button class= "numButton" onclick="calcNumber(this)">
                    <div class="number">8</div>
                </button>
                <button class= "numButton" onclick="calcNumber(this)">
                    <div class="number">9</div>
                </button>
                
                <button class="calcButton " id = "multiply" onclick="multiplicationfunc()">
                    &times;
                </button>
            </div>
            <div class="thirdLineButtons">
                <button class= "calcButton " onclick="calcNumber(this)">
                    <div class="number">4</div>
                </button>
                <button class="calcButton " onclick="calcNumber(this)">
                    <div class="number">5</div>
                </button>
                <button class="calcButton " onclick="calcNumber(this)">
                    <div class="number">6</div>
                </button>
                <button class="calcButton" onclick="substractionfunc()">
                    -
                </button>
            </div>
            <div class="fourthLineButtons">
                <button class="calcButton " onclick="calcNumber(this)">
                    <div class="number">1</div>
                </button>
                <button class="calcButton " onclick="calcNumber(this)">
                    <div class="number">2</div>
                </button>
                <button class="calcButton " onclick="calcNumber(this)">
                    <div class="number">3</div>
                </button>
                <button class="calcButton" id = "addition" onclick="additionfunc()">
                    +
                </button>
            </div>
            <div class="fifthLineButtons">
                <button class="calcButton" id="zero" onclick="calcNumber(this)">
                    <div class="number">0</div>
                </button>
                <button class="calcButton" id = "dot" onclick="dotfunc()">
                    .
                </button>
                <button class="calcButton" id = "equal" onclick="equalfunc()">
                    =
                </button>
            </div>
        </div>
        
        <script src="apps.js" async defer></script>
    </body>
</html>
